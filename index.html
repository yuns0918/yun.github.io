<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨별 패션 가이드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4">🌤️ 날씨별 패션 가이드</h1>
            <p class="lead">현재 날씨에 어울리는 스타일을 추천해드려요!</p>
        </header>

        <!-- 날씨 정보 섹션 -->
        <div class="weather-section mb-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">현재 날씨 정보</h4>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-center">
                            <div id="weather-icon" class="display-1 mb-3">🌤️</div>
                            <h2 id="temperature" class="display-4">-°C</h2>
                            <p id="weather-description" class="mb-0">날씨 정보를 불러오는 중...</p>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="gender" class="form-label">성별</label>
                                <select class="form-select" id="gender">
                                    <option value="male">남성</option>
                                    <option value="female">여성</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">연령대</label>
                                <select class="form-select" id="age">
                                    <option value="10">10대</option>
                                    <option value="20" selected>20대</option>
                                    <option value="30">30대</option>
                                    <option value="40">40대</option>
                                    <option value="50">50대 이상</option>
                                </select>
                            </div>
                            <button id="get-weather" class="btn btn-primary w-100">
                                <i class="fas fa-sync-alt me-2"></i>패션 추천 받기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 패션 추천 섹션 -->
        <div class="fashion-section">
            <h3 class="mb-4">추천 패션 스타일</h3>
            <div class="row" id="fashion-grid">
                <!-- 패션 아이템들이 여기에 동적으로 로드됩니다 -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">로딩 중...</span>
                    </div>
                    <p class="mt-3">날씨 정보를 기반으로 패션을 추천해드릴게요!</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2023 날씨별 패션 가이드. 모든 권리 보유.</p>
            <p class="text-muted small mt-2">실제 날씨 데이터는 OpenWeatherMap API를 사용하고 있습니다.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
